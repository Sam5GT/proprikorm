{% load static%}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{%block title%}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css.">
    <link rel="stylesheet" href="{% static 'main/main.css'%}">
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
</head>
<body>
    <aside>
        <img src="{% static 'img/meksh.jpeg'%}" alt="logo">
        <span class = "logo"> proprikorm</span>
        <h4>Навигация</h4>
        <ul>
            <a href="{% url 'home'%}"><li><i class="fa-solid fa-house"></i>Обо мне</li></a>
            <a href="{% url 'about product'%}"><li>Посмотреть инфопродукты</li></a>
            <a href="{% url 'signup' %}"><li>Пройти с нами</li></a>
            <a href="{% url 'contact' %}"><li>Контакты</li></a>
        </ul>
    </aside>
    <main>
        {%block content%}
        {% endblock %} 
    </main>
    
</body>
</html>
